<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCorreosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCorreosLabel_id}"/>
                    <h:outputText value="#{correosController.selected.id}" title="#{bundle.ViewCorreosTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCorreosLabel_correoElectronico}"/>
                    <h:outputText value="#{correosController.selected.correoElectronico}" title="#{bundle.ViewCorreosTitle_correoElectronico}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{correosController.destroyAndView}" value="#{bundle.ViewCorreosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCorreosEditLink}"/>
                <br />
                <h:commandLink action="#{correosController.prepareCreate}" value="#{bundle.ViewCorreosCreateLink}" />
                <br />
                <h:commandLink action="#{correosController.prepareList}" value="#{bundle.ViewCorreosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCorreosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
