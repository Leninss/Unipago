<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTelefonosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTelefonosEmpty}" rendered="#{telefonosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{telefonosController.items.rowCount > 0}">
                    <h:outputText value="#{telefonosController.pagination.pageFirstItem + 1}..#{telefonosController.pagination.pageLastItem + 1}/#{telefonosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{telefonosController.previous}" value="#{bundle.Previous} #{telefonosController.pagination.pageSize}" rendered="#{telefonosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{telefonosController.next}" value="#{bundle.Next} #{telefonosController.pagination.pageSize}" rendered="#{telefonosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{telefonosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTelefonosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTelefonosTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{telefonosController.prepareView}" value="#{bundle.ListTelefonosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{telefonosController.prepareEdit}" value="#{bundle.ListTelefonosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{telefonosController.destroy}" value="#{bundle.ListTelefonosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{telefonosController.prepareCreate}" value="#{bundle.ListTelefonosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTelefonosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
