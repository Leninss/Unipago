<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTelefonosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTelefonosLabel_id}"/>
                    <h:outputText value="#{telefonosController.selected.id}" title="#{bundle.ViewTelefonosTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTelefonosLabel_telefono}"/>
                    <h:outputText value="#{telefonosController.selected.telefono}" title="#{bundle.ViewTelefonosTitle_telefono}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{telefonosController.destroyAndView}" value="#{bundle.ViewTelefonosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTelefonosEditLink}"/>
                <br />
                <h:commandLink action="#{telefonosController.prepareCreate}" value="#{bundle.ViewTelefonosCreateLink}" />
                <br />
                <h:commandLink action="#{telefonosController.prepareList}" value="#{bundle.ViewTelefonosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTelefonosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
